  <!-- Custom JS for Portfolio Details -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the project name from URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const projectName = urlParams.get('name');
      
      if (!projectName) {
        document.getElementById('portfolio-details').innerHTML = "<div class='container'><h3>Project not found!</h3></div>";
        return;
      }
      
      // Fetch the projects data
      fetch('projects.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(projects => {
          // Find the project with the matching name
          const project = projects.find(p => p.name === projectName);
          
          if (!project) {
            document.getElementById('portfolio-details').innerHTML = "<div class='container'><h3>Project not found!</h3></div>";
            return;
          }
          
          // Populate project details
          document.getElementById('project-category').textContent = project.category;
          document.getElementById('project-client').textContent = project.client;
          document.getElementById('project-url').textContent = project.url;
          document.getElementById('project-url-link').href = project.url;
          document.getElementById('project-time').textContent = project.time;
          document.getElementById('project-description').textContent = project.description;
          
          // Populate images
          const imagesContainer = document.getElementById('project-images');
          imagesContainer.innerHTML = '';
          
          project.images.forEach(image => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'swiper-slide';
            
            const img = document.createElement('img');
            img.src = image;
            img.alt = project.name;
            
            slideDiv.appendChild(img);
            imagesContainer.appendChild(slideDiv);
          });
          
          // Initialize Swiper
          const portfolioDetailsSlider = new Swiper('.portfolio-details-slider', {
            speed: 400,
            loop: true,
            autoplay: {
              delay: 5000,
              disableOnInteraction: false
            },
            pagination: {
              el: '.swiper-pagination',
              type: 'bullets',
              clickable: true
            }
          });
        })
        .catch(error => {
          console.error('Error fetching project data:', error);
          document.getElementById('portfolio-details').innerHTML = "<div class='container'><h3>Error loading project details!</h3></div>";
        });
    });
  </script>
